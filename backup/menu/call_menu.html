<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>XclusiveChat - Calls</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#3b82f6",
            "background-light": "#f6f6f8",
            "background-dark": "#1f1f1f",
            "secondary-dark": "#292929",
            "border-dark": "#525252",
            "text-primary-dark": "#e9edef",
            "text-secondary-dark": "#8696a0"
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"]
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
    .interactive-element {
        transition: transform 0.2s ease-in-out;
    }
    .interactive-element:hover {
        transform: scale(1.03);
    }
    .interactive-element:active {
        transform: scale(0.97);
    }
  </style>
</head>
<body class="bg-background-dark font-display">
<div class="flex h-screen w-full">
<aside class="flex h-full w-24 flex-col items-center border-r border-border-dark bg-secondary-dark py-6">
<div class="flex flex-col items-center justify-between h-full">

<nav class="flex flex-col items-center gap-2">
<a class="flex h-14 w-14 items-center justify-center rounded-xl text-text-secondary-dark hover:bg-white/5 interactive-element" href="#">
<span class="material-symbols-outlined !text-3xl">chat</span>
</a>
<a class="relative flex h-14 w-14 items-center justify-center rounded-xl bg-primary/20 text-primary interactive-element" href="#">
<div class="absolute left-0 h-8 w-1 rounded-r-full bg-primary"></div>
<span class="material-symbols-outlined !text-3xl">call</span>
</a>
<a class="flex h-14 w-14 items-center justify-center rounded-xl text-text-secondary-dark hover:bg-white/5 interactive-element" href="#">
<span class="material-symbols-outlined !text-3xl">group</span>
</a>
</nav>
</div>
<div class="flex flex-col items-center gap-2">
<a class="flex h-14 w-14 items-center justify-center rounded-xl text-text-secondary-dark hover:bg-white/5 interactive-element" href="#">
<span class="material-symbols-outlined !text-3xl">archive</span>
</a>
<a class="flex h-14 w-14 items-center justify-center rounded-xl text-text-secondary-dark hover:bg-white/5 interactive-element" href="#">
<span class="material-symbols-outlined !text-3xl">settings</span>
</a>
</div>
</div>
</aside>
<main class="flex w-full max-w-md flex-col border-r border-border-dark bg-background-dark">
<header class="flex flex-col gap-3 p-4">
<h1 class="text-2xl font-semibold text-text-primary-dark">Calls</h1>
<div class="relative w-full">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4">
<span class="material-symbols-outlined text-text-secondary-dark">search</span>
</div>
<input class="form-input h-11 w-full rounded-lg border-none bg-secondary-dark pl-12 text-sm text-text-primary-dark placeholder:text-text-secondary-dark focus:outline-none focus:ring-1 focus:ring-border-dark" placeholder="Search calls" type="search"/>
</div>
<div class="flex gap-2">
<button class="flex h-8 items-center justify-center rounded-full bg-primary px-4 text-sm font-medium text-white interactive-element">All</button>
<button class="flex h-8 items-center justify-center rounded-full bg-secondary-dark px-4 text-sm font-medium text-text-secondary-dark hover:bg-white/5 interactive-element">Missed</button>
<button class="flex h-8 items-center justify-center rounded-full bg-secondary-dark px-4 text-sm font-medium text-text-secondary-dark hover:bg-white/5 interactive-element">Outgoing</button>
<button class="flex h-8 items-center justify-center rounded-full bg-secondary-dark px-4 text-sm font-medium text-text-secondary-dark hover:bg-white/5 interactive-element">Incoming</button>

</div>
<div class="flex-1 flex flex-col justify-center">
<div class="flex justify-between items-center">
<p class="font-medium leading-normal text-text-primary-dark line-clamp-1">Sarah Miller</p>
<p class="text-xs font-normal leading-normal text-text-secondary-dark">11:20 AM</p>
</div>
<div class="flex items-center gap-1">
<span class="material-symbols-outlined !text-lg text-red-500">call_missed</span>
<p class="text-sm font-normal leading-normal text-text-secondary-dark line-clamp-1">Missed call</p>
</div>
</div>
<button class="text-primary hover:text-blue-400">
<span class="material-symbols-outlined !text-3xl">call</span>
</button>
</div>
<div class="flex cursor-pointer items-center gap-4 rounded-xl bg-secondary-dark p-3 hover:bg-white/5 interactive-element">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-12 w-12" data-alt="Profile picture of Alex Johnson" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB8yCOHboG1jXWJd9fYDZpvabiTFF_gVGeM6UNOq1CR_ninlKg8Qr0JgZvoobzOnDTaPe5fP1LDX4K_SGGM0d_oifmEOdaqFcE5cSKEHB6lq7Hos37YJaeLoAzXgtlIi65NQdcf57uzQN3F2q8eLeV3l-5-uT0Ja-8csYnC1Yj7tM1nPTCixHs2cO_CP86PseF3yYIjZvfO9dhJPu9TW-MTSiEUrjlLsNkDp4RaAaY4enj2dOeAtNqk-a8BYlFRnbq-QZyx6iDeB8Y");'></div>

<p class="font-medium leading-normal text-text-primary-dark line-clamp-1">Alex Johnson</p>
<p class="text-xs font-normal leading-normal text-text-secondary-dark">Yesterday</p>
</div>
<div class="flex items-center gap-1">
<span class="material-symbols-outlined !text-lg text-text-secondary-dark -rotate-45">arrow_right_alt</span>
<p class="text-sm font-normal leading-normal text-text-secondary-dark line-clamp-1">Outgoing · 5m 12s</p>
</div>
</div>
<button class="text-primary hover:text-blue-400">
<span class="material-symbols-outlined !text-3xl">videocam</span>
</button>
</div>
<div class="flex cursor-pointer items-center gap-4 rounded-xl bg-secondary-dark p-3 hover:bg-white/5 interactive-element">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-12 w-12" data-alt="Profile picture of Emily Carter" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD5u54B0L9ZxbB2gDSDG3xbqtInCE5lUiX0QZBXbS6haJ4bZqllUPD0hQbwFFnHtAi-AGbvT49E8lYFPs4FmmrBsy4O52eAUZAtREgDecak2Jp0afLSr0hWFTlVas2wv5vUvmIZwRowCM6P-WTFYgSiz6FPXrr3Nv2Frp_PYMn5TOE8khf0LjvdOkY9IZEhK_34GbMUUSpME3iEI6x_oI8lqDpJxw-bDxDNJ3D2lw9qLHFA7nGXEe3Xfjc4fMTSlhuGXDaGyD_rAVY");'></div>
<div class="flex-1 flex flex-col justify-center">
<div class="flex justify-between items-center">
<p class="font-medium leading-normal text-text-primary-dark line-clamp-1">Emily Carter</p>
<p class="text-xs font-normal leading-normal text-text-secondary-dark">04/15/24</p>
</div>
<div class="flex items-center gap-1">
<span class="material-symbols-outlined !text-lg text-text-secondary-dark rotate-[135deg]">arrow_right_alt</span>
<p class="text-sm font-normal leading-normal text-text-secondary-dark line-clamp-1">Incoming · 10m 3s</p>
</div>
</div>
<button class="text-primary hover:text-blue-400">
<span class="material-symbols-outlined !text-3xl">call</span>
</button>
</div>
</div>
</div>
</main>
<section class="hidden flex-1 items-center justify-center bg-secondary-dark md:flex">
<div class="text-center text-text-secondary-dark">
<h2 class="text-xl font-medium text-text-primary-dark">Select a call to view details</h2>
<p>View call history, participants, and more.</p>
</div>
</section>
</div>

</body></html>
